<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Wizard</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #chat-box {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .user {
            background: #e3f2fd;
            text-align: right;
        }

        .agent {
            background: #fff;
            border: 1px solid #eee;
        }

        #input-area {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
        }
    </style>
</head>

<body>
    <h1>Weekend Wizard üßô‚Äç‚ôÇÔ∏è</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Plan a weekend..."
            onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            setLoading(true);

            // Create a status bubble
            const statusDiv = document.createElement('div');
            statusDiv.className = 'message agent status';
            statusDiv.style.fontStyle = 'italic';
            statusDiv.style.color = '#666';
            statusDiv.textContent = 'üßô‚Äç‚ôÇÔ∏è Preparing...';
            chatBox.appendChild(statusDiv);

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            if (data.status) {
                                statusDiv.textContent = 'üßô‚Äç‚ôÇÔ∏è ' + data.status;
                            } else if (data.reply) {
                                statusDiv.remove();
                                addMessage(data.reply, 'agent');
                            }
                        }
                    }
                }
            } catch (err) {
                statusDiv.remove();
                addMessage("Error connecting to agent: " + err, 'agent');
            } finally {
                setLoading(false);
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            // Handle objects/arrays gracefully
            const displayContent = typeof text === 'string' ? text : JSON.stringify(text, null, 2);
            div.textContent = displayContent;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            sendBtn.textContent = isLoading ? '...' : 'Send';
        }
    </script>
</body>

</html>
